<!doctype html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>{{ entry.title }}</title>
        </head>
        <body>
            {% if entry %}
                <h1>{{ entry.title }}</h1>
                <p> Published by {{ entry.author.first_name }} on {{ entry.pub_date|date:"l F d, Y" }} at {{ entry.pub_date|date:"g:m a" }} </p>
                <p> {{ entry.body|safe }}</p>
            {% endif %}
        </body>
    </html>

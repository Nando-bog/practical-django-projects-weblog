<!doctype html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>{{ object.title }}</title>
        </head>
        <body>
            {% if object %}
                <h1>{{ object.title }}</h1>
                <p> Published by {{ object.author.first_name }} on {{ object.pub_date|date:"l F d, Y" }} at {{ object.pub_date|date:"g:m a" }} </p>
                <p> {{ object.body|safe }}</p>
            {% endif %}
            <p>uh?</p>
        </body>
    </html>

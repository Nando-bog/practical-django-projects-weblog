<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Categories index</title>        
    </head>
    <body>
        <h1>Categories</h1>
<ul>
    {% for cat in object_list %}
       <li><a href="{{ cat.get_absolute_url }}"><strong>{{ cat.title }}</strong></a> : {{ cat.description }}</li>
       {% empty %} 
       <li>No articles yet.</li>
    {% endfor %}
</ul>
    </body>
</html>

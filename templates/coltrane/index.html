<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Entries index</title>        
    </head>
    <body>
        <h1>Entries</h1>
        {% for entry in entry_list %}
            <h2>{{ entry.title }}</h2>
            <p>Published on: {{ entry.pub_date|date:"r" }}</p>
            <p>
            {% if entry.excerpt %}
                {{ entry.excerpt|safe }}
            {% else %}
                {{ entry.body|truncatewords_html:"50"|safe }}
            {% endif %}
            </p>
            <p><a href="../{{ entry.get_absolute_url }}" >Read more... </a></p>
        {% endfor $ %}
    </body>
</html>
